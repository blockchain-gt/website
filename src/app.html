<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="Blockchain at Georgia Tech empowers students with educational resources and opportunities within the evolving world of blockchain technology, cryptocurrency, and web3."
		/>
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Blockchain at Georgia Tech — Learn More" />
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-XP9H0JZYQ9"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-XP9H0JZYQ9');
		</script>

		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			window.checkTheme = function () {
				if (
					localStorage.theme === 'dark' ||
					((!('theme' in localStorage) || localStorage.theme === 'auto') &&
						window.matchMedia('(prefers-color-scheme: dark)').matches)
				) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
			};

			// Check theme on page load
			window.checkTheme();

			// Check theme on theme change
			const darkThemeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
			darkThemeMediaQuery.addListener(checkTheme);
		</script>
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
